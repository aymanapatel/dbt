version: 2

models:
  - name: stg_authors
    description: |
      ## Staging Layer for Authors
      
      This model contains author information from the raw authors seed data.
      It provides a clean, deduplicated view of all blog post authors.
      
      ### Key Features
      - Unique author records with IDs
      - Email addresses for contact information
      - Biographical information for author profiles
      - Creation timestamp tracking
      
      ### Data Quality
      - All IDs are unique and non-null
      - All names and emails are non-null
      - Email addresses are unique
      
      ### Usage
      Use this model as a dimension table when joining with blog posts.
      Join on author_id from stg_blog_posts.
